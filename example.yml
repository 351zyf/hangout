inputs:
    - Kafka:
        topic: app
        groupID: hangout
        zk: 192.168.1.200:2181
        threads: 2
        codec: plain
        queueSize: 100
        session_timeout: "4000"
        sync_time: "2000"
        commit_interval: "1000"
    - Kafka:
        topic: web
        groupID: hangout
        zk: 192.168.1.201:2181
        threads: 1
        codec: json
        queueSize: 1000

filters:
    - Grok:
        threads: 4
        src: message
        match:
          - '(?<logtime>\S+) (?<user>.+) (-|(?<level>\w+))'
        remove_fields: ['message']
    - Add:
        threads: 4
        fields:
            test: 'abcd'
        if:
          - '<#if message??>true</#if>'
          - '<#if message?contains("liu")>true<#elseif message?contains("warn")>true</#if>'
    - Date:
        src: logtime
        formats:
            - 'ISO8601'
        remove_fields: ['logtime']

    - Lowercase:
        fields: ['user']
    - Add:
        fields:
          me: 'I am ${user}'
    - Remove:
        fields:
          - logtime
    - Trim:
        fields:
          - user
    - Rename:
        fields:
          me: he
          user: she
    - Gsub:
        threads: 4
        fields:
          she: ['c','CCC']
          he: ['(^\w+)|(\w+$)','XXX']

outputs:
    - Elasticsearch:
        cluster: hangoutcluster
        hosts:
          - 192.168.1.200
        index: 'hangout-${@timestamp.toString("YYYY.MM.dd")}'
        index_type: logs # default logs
        bulk_actions: 20000 #default 20000
        bulk_size: 15 # default 15 MB
        flush_interval: 10 # default 10 seconds
        concurrent_requests: 1 # default 1
    - Kafka:
        broker_list: 192.168.1.200:9092
        topic: test2
    - Stdout: {}
